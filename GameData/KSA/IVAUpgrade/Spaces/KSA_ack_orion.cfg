// change seats to the version with modules
@INTERNAL[KSA_ack_orion]
{
	@PROP[htProps_seat_Orion1],*
	{
		@name = htProps_seat_Orion1_wModule
	}

	@PROP[htProps_seat_Orion2],*
	{
		@name = htProps_seat_Orion2_wModule
	}

	@PROP[CockpitLightSwitch]:NEEDS[ASET]
	{
		@name = KSA_CockpitLightSwitch

		// copy the module from the prop definition
		#@PROP[CockpitLightSwitch]/MODULE[JSIActionGroupSwitch] {}

		// change the internal light name
		@MODULE[JSIActionGroupSwitch]
		{
			@internalLightName = Point Light
		}
	}
}

@PART[benjee10_orion_Capsule]:FOR[KSA]
{
	%MODULE[RasterPropMonitorComputer]
	{
		storedStrings = v 1.6.7 |     KSA, Benjee10, Mirage, A.S.E.T.|  OR-C 'Odyssey'||||
		triggeredEvents = ALCOR_CALLRECOVERYTEAM
	}

	@INTERNAL
	{
		@name = KSA_ack_orion
	}
}

@PART[benjee10_orion_Capsule]:AFTER[zzz_Reviva]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[IVASwitch]]
	{
		SUBTYPE
		{
			name = KSA
			primaryColor = Blue
			secondaryColor = Grey
			descriptionSummary = High-tech RPM Orion IVA

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = KSA_ack_orion
					RasterPropMonitorComputer
					{
						storedStrings = v 1.6.7 |     KSA, Benjee10, Mirage, A.S.E.T.|  OR-C 'Odyssey'||||
						triggeredEvents = ALCOR_CALLRECOVERYTEAM
					}
				}
			}
		}
	}
}

!INTERNAL[benjee10_orion_Capsule]:NEEDS[!Benjee10_Orion] {}