@INTERNAL[KSA_bdb_apollo]
{
	@PROP[CockpitLightSwitch]
	{
		@name = KSA_CockpitLightSwitch

		// copy the module from the prop definition
		#@PROP[CockpitLightSwitch]/MODULE[JSIActionGroupSwitch] {}

		// change the internal light name
		@MODULE[JSIActionGroupSwitch]
		{
			@internalLightName = Light_base|Light_top|Light_tunnel
		}
	}
}


@PART[bluedog_Apollo_CrewPod]:AFTER[zzz_Reviva]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[IVASwitch]]
	{
		SUBTYPE
		{
			name = KSA
			primaryColor = Green
			secondaryColor = Grey
			descriptionSummary = KSA IVA Upgrade

			MODULE
			{
				IDENTIFIER
				{
					name = ModuleIVASwitch
				}
				DATA
				{
					internalName = KSA_bdb_apollo
					triggeredEvents = ALCOR_CALLRECOVERYTEAM
				}
			}

		}

	}
}

@PART[bluedog_Apollo_CrewPod]:NEEDS[!Reviva]
{
	@INTERNAL
	{
		@name = KSA_bdb_apollo
		-offset = delete
	}
}